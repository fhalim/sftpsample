group 'net.fawad'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.1'
    ext.camel_version = '2.18.3'

    repositories {
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = "net.fawad.sftpsample.MainKt"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.apache.sshd:sshd-core:1.4.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'log4j:log4j:1.2.17'
    compile "org.apache.camel:camel-ftp:$camel_version"
    compile "org.apache.camel:camel-stream:$camel_version"
    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
}
